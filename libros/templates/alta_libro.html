{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Libro</title>
</head>
<body>
    <h1>Alta de Libro</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} <!-- Mostrar el formulario de forma sencilla -->
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-90">
    <div class="card p-6 shadow-lg mt-4" style="width: 400px;">
        <h1 class="text-center">Alta Libro</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }} <!-- Mostrar el formulario de forma sencilla -->
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
